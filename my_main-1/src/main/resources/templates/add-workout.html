<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Workout</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
        <style>
        form {
            margin: 0 auto; 
            width: 300px;   
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="navigation-buttons">
        <a href="/clients"><button>Clients</button></a>
        <a href="/registrations"><button>Registrations</button></a>
        <a href="/workouts"><button>Workouts</button></a>
    </div>

    <h1>Add Workout</h1>
    <form th:action="@{/workouts/add}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="places">Places:</label>
        <input type="number" id="places" name="places" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>
        <button type="submit">Add Workout</button>
    </form>
</body>
</html>
